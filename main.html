<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
   <form id="adoption-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Name" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Address" required>
  <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before">
  <label for="dog-experience">Have you ever lived with a Dog before?</label>

  <label for="breeds">Please select your preferred breeds:</label>
  <select id="multiSelect" name="breeds" multiple>
    <option value="Labrador">Labrador</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
  </select>
   <input type="checkbox" id="checkbox" name="experience" value="Have you ever lived with a Dog before?">>
</form>




    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
